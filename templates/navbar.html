{% if current_user.is_authenticated %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/charts">Графики</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/load">Load</a>
                </li>
                {% if current_user.is_authenticated and current_user.roles == ['admin'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_panel">Панель администратора</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <span id="user-info" class="nav-link disabled text-light">Загрузка...</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script>
document.addEventListener("DOMContentLoaded", async function () {
    try {
        const response = await fetch("{{ url_for('admin.get_user', user_id=current_user.id) }}");
        const user = await response.json();

        const fullName = `${user.last_name} ${user.first_name} ${user.patronym || ''}`.trim();
        const roles = user.roles.map(role => role.description).join(', ');
        const infoText = `Вы зашли как ${fullName} (${roles})`;
        document.getElementById("user-info").textContent = infoText;
    } catch (error) {
        console.error("Ошибка при загрузке информации о пользователе:", error);
        document.getElementById("user-info").textContent = "Ошибка загрузки пользователя";
    }
});
</script>


{% endif %}

<style>
.navbar {
    background: rgba(30, 30, 47, 0.9);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0.5rem 1rem;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.navbar-brand {
    font-weight: 600;
    color: #00d4ff;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.navbar-brand:hover {
    color: #ff007a;
}

.nav-link {
    color: #ffffff;
    font-weight: 400;
    padding: 0.3rem 0.8rem;
    border-radius: 8px;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.nav-link:hover {
    color: #00d4ff;
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.navbar-toggler {
    border: none;
    filter: invert(1);
}

.navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}
</style>
